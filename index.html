<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css-Draw</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="face">
      <div class="ears ear-left"></div>
      <div class="ears ear-right"></div>
      <div class="eyes">
        <div class="eye-left">
          <div class="point"></div>
        </div>
        <div class="eye-right">
          <div class="point"></div>
        </div>
      </div>
      <div class="beard">
        <div class="nose"></div>
        <div class="mouthContainer">
          <div class="mouth">
            <div class="teeth"></div>
            <div class="tongue"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="neck"></div>
  </body>
</html>
